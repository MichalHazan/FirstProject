<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <title>TaskBoard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>My Task Board</h1>
    <button id="Add_pictuer" >Add pictuer</button>
    <div class="form">
        <table>
            <tr>
                <td> <label> The Task:</label> </td>
                <td> <input type="text" id="taskInfo" required /> </td>
            </tr>
            <tr>
                <td> <label> Date:</label> </td>
                <td> <input type="date" id="taskDate" required /> </td>
            </tr>
            <tr>
                <td> <label> Time:</label> </td>
                <td> <input type="time" id="taskTime" required /> </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="btn btn-outline-primary btn-lg" id="savebtn">Save</button>
                    <button type="button" class="btn btn-outline-primary btn-lg" onclick="EditNoteFunction(index)"
                        id="editbtn">Done</button>

                </td>
                <td>
                    <button type="button" class="btn btn-outline-warning btn-lg" id="Resetbtn">Reset</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="notesDiv">


    </div>



    <script src="indexWithEdit.js"></script>
</body>

</html>
